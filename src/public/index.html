<!doctype html>
<html lang="en">

<head>
    <title>Basic frontend</title>
</head>

<body>
    <form action="/create_payment_note" method=GET>
        <fieldset>
            <legend>Payment note period from:</legend>
            <input type="datetime-local" name="periodfrom" step="1"><br /><br />
            <legend>to:</legend>
            <input type="datetime-local" name="periodto" step="1"><br /><br />
            <input type="submit" value="Submit">
        </fieldset>
    </form>

</body>

</html>
